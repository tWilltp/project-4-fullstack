{% extends "base.html" %}
{% load static %}

<h1 class="page-title">Review detail Page</h1>

{% block content %}

<div class="container">
    <div class="row">
        {% for reviews in reviews_list %}
        <div class="col-12">
            <h1>logo</h1>
            <h2>{{ reviews.comments }}</h2>
            <p>{{ reviews.name }}</p>
            <p>{{ reviews.body}}</p>
            <p>{{ reviews.email }}</p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
