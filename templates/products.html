{% extends "base.html" %}

{% block content %}

<h1 class="page-title">Products Page</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-sm-6 text-center">
            {% for products in products %}
            <a href="{% url 'products_detail' %}">
                <h2 class="Product-name">
                    <strong>{{ category.friendly_name }}</strong>
                </h2>
                <h4>
                    {{ products.name }}
                </h4>
                <p>
                    {{ products.description }} <br>
                    {{ products.price }}
                </p>
                <p>
                    {{ products.rating }}
                </p>
            </a>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
